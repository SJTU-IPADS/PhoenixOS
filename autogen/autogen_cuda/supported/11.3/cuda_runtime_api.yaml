header_file_name: "cuda_runtime_api.h"
dependent_headers:
  - "cuda_runtime_api.h"
  - "cuda.h"
apis:
  - name: "cudaMalloc"
    type: "create_resource"
    # ========== fields for parser ==========
    customize_parser: false
    create_edges:
      - param_index: 1
        handle_type: "cuda_memory"
        handle_source: "to_param"
        state_size_param_index: 2
        expected_addr_param_index: 0
    delete_edges:
    in_edges:
      - param_index: 0
        handle_type: "cuda_device"
        handle_source: "from_last_used"
    out_edges:
    inout_edges:
    # ========== fields for worker ==========
    customize_worker: true
    involve_membus: false

  - name: "cudaFree"
    customize: false
    type: "delete_resource"
    # ========== fields for parser ==========
    create_edges:
    delete_edges:
      - param_index: 1
        handle_type: "cuda_memory"
        handle_source: "from_param"
    in_edges:
      - param_index: 0
        handle_type: "cuda_device"
        handle_source: "from_last_used"
    out_edges:
    inout_edges:
    # ========== fields for worker ==========
    customize_worker: true
    involve_membus: false
